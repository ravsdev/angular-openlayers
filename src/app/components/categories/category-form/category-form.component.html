<p-toast />
<form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
  <p-inputGroup class="w-full">
    <input
      type="text"
      pInputText
      placeholder="Añadir categoría"
      formControlName="name"
    />
    <button
      type="submit"
      pButton
      icon="pi pi-plus"
      class="p-button-success"
    ></button>
  </p-inputGroup>
</form>
